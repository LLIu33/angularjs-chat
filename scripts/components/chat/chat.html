<div class="container" ng-controller="ChatCtrl">
  <div class="row">
    <p>Hello {{name}}<a ui-sref="logout">(logout)</a></p>
    <div class="panel panel-default">
      <div class="panel-heading">Chat app</div>
      <div class="panel-body">
        <div class="container">
          <div class="row message-bubble" ng-repeat="message in messages">
            <p class="text-muted">{{message.author}} ({{message.time}}):</p>
            <p>{{message.text}}</p>
          </div>
        </div>
        <div class="panel-footer">
          <form ng-submit="sendMessage()">
          <input type="text" ng-model="messageText" placeholder="Type your message here" />
          <input type="submit" value="Send" />
          </form
        </div>
      </div>
    </div>
  </div>
</div>
